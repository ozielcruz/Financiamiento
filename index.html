<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamiento Automotriz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Financiamiento Automotriz</h1>
        <form id="loanForm">
            <label for="precioVehiculo">Precio del vehículo (MXN):</label>
            <input type="number" id="precioVehiculo" required>

            <label for="enganchePercent">Porcentaje de enganche (%):</label>
            <input type="number" id="enganchePercent" required>

            <label for="tasaInteresAnual">Tasa de interés anual (%):</label>
            <input type="number" id="tasaInteresAnual" required>

            <label for="plazoAnos">Plazo del préstamo (años):</label>
            <input type="number" id="plazoAnos" required>

            <button type="button" onclick="calcularFinanciamiento()">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
